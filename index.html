<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Profil Cyberpunk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #000);
            color: #00ffff;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                linear-gradient(rgba(0,255,255,0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.15) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0,255,255,0.05),
                rgba(0,255,255,0.05) 1px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
        }

        .window {
            width: 420px;
            margin: 80px auto;
            background: rgba(0, 0, 0, 0.75);
            border: 2px solid #00ffff;
            border-radius: 8px;
            box-shadow: 0 0 20px #00ffff, inset 0 0 15px #00ffff;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px #00ffff; }
            50% { box-shadow: 0 0 35px #00ffff; }
            100% { box-shadow: 0 0 15px #00ffff; }
        }

        .title-bar {
            background: linear-gradient(90deg, #00ffff, #0066ff);
            color: #000;
            padding: 8px 12px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .buttons span {
            width: 12px;
            height: 12px;
            margin-left: 6px;
            background: #000;
            border-radius: 50%;
            display: inline-block;
        }

        .content {
            padding: 20px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 15px;
            text-shadow: 0 0 8px #00ffff;
        }

        .info {
            margin-bottom: 10px;
        }

        .label {
            color: #ff00ff;
        }

        /* Button Video */
        .video-btn {
            display: block;
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            color: #00ffff;
            border: 2px solid #00ffff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 0 10px #00ffff;
            transition: 0.3s;
        }

        .video-btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0 0 25px #00ffff;
        }

        .cursor::after {
            content: "|";
            margin-left: 4px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="window">
    <div class="title-bar">
        <span>Profil Pengguna</span>
        <div class="buttons">
            <span></span><span></span><span></span>
        </div>
    </div>

    <div class="content">
        <h1>IDENTITAS</h1>

        <p class="info"><span class="label">Nama :</span> <span id="nama" class="cursor"></span></p>
        <p class="info"><span class="label">Kelas :</span> <span id="kelas"></span></p>
        <p class="info"><span class="label">Hobi :</span> <span id="hobi"></span></p>

        <!-- BUTTON VIDEO -->
        <a href="1225 (3)(1).mp4" target="_blank" class="video-btn">
            ▶ Video AI Percobaan
        </a>
    </div>
</div>

<footer>
    © RoziS Interface
</footer>

<script>
    const data = [
        { id: "nama", text: "M. Rozi Ramdhani" },
        { id: "kelas", text: "11 MP 2" },
        { id: "hobi", text: "Mempelajari hal baru dan memperdalam pemahaman " }
    ];

    let d = 0, c = 0;

    function typeEffect() {
        if (d < data.length) {
            const el = document.getElementById(data[d].id);
            if (c < data[d].text.length) {
                el.textContent += data[d].text[c++];
                setTimeout(typeEffect, 70);
            } else {
                el.classList.remove("cursor");
                d++; c = 0;
                if (d < data.length) {
                    document.getElementById(data[d].id).classList.add("cursor");
                }
                setTimeout(typeEffect, 400);
            }
        }
    }

    window.onload = typeEffect;
</script>

</body>
</html>
